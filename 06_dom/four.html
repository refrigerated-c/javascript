<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Last </title>
</head>
<body style="background-color: #212212; color: #fff; ">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    <script>
        //adding a list
        function addLang(langName) {
            const li = document.createElement('li')
            li.innerHTML = `${langName}`;
            document.querySelector('.language').appendChild(li)
        }
        addLang("python")
        addLang("typescript")
        // in the above we r traversing(paar kr rhe hai) many things 

        //Now , Optimising method

        function addOptiLang(langName) {
           const li= document.createElement('li')
           li.appendChild(document.createTextNode(langName))
           document.querySelector('.language').appendChild(li)

        }
        addOptiLang("ruby")

        //EDIT
        const secndLang = document.querySelector("li:nth-child(3)")
        console.log(secndLang);
        //secndLang.innerHTML = "Mojo"  //- 1st method
        //2nd
        const newli = document.createElement('li')
        newli.textContent = "Mojo"
        secndLang.replaceWith(newli)

        //3rd- 
        const langs = document.querySelector("li:first-child")
        langs.outerHTML = '<li>Mustafa</li>'

        //remove
        const htao = document.querySelector("li:last-child")
        htao.remove()


    </script>
</body>
</html>
