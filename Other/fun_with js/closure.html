        //here the prob is without even clicking on button the color is set to orange
        //as onlick demands for a function but here we r referencing a function defination 

        function clickHandler(color){

            return function(){
                 document.body.style.backgroundColor = `${color}`
            }
        
        }
        //so Lexical scoping and Closure helps here
        document.getElementById('Orange').onclick = clickHandler('orange')
        document.getElementById('Green').onclick = clickHandler('green')
        document.getElementById('Blue').onclick = clickHandler('blue')
