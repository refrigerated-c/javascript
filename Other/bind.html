<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor (){
            this.library = "React"
            this.server = "https://localhost:300"

            //Example requirement

            document
            .querySelector('button')
            .addEventListener('click', this.handleClick.bind(this))
            //bind basically is an object to which the 'this' keyword can refer inside the new function
        }
        handleClick(){
            console.log("button clicked");
            //console.log(this);// here we got both (library and server)this access 
            console.log(this.server);//specifically 'server' ka access
        }
    }

    const app = new React()
</script>
</html>
